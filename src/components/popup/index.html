<div class="popup">
    <form class="popup__form popup-form_js" name="SignIn">
        <button type="button" class="popup__button-close" id="popup-close-button"></button>
        <div class="popup__form_input">
            <label class="popup__form_label" for="name">Name</label>
            <input class="popup__form_item" type="text" name="name" placeholder="Ivan Ivanov" id="name">
            <div class="invalid-feedback"></div>
        </div>
        <div class="popup__form_input-two">
            <div class="popup__form_input">
                <label class="popup__form_label" for="name">Phone</label>
                <input class="popup__form_item" type="tel" name="phone" id="phone">
                <div class="invalid-feedback"></div>
            </div>
            <div class="popup__form_input">
                <label class="popup__form_label" for="email">Email</label>
                <input class="popup__form_item" type="text" name="email" id="email">
                <div class="invalid-feedback"></div>
            </div>
        </div>
        <div class="popup__form_input">
            <label class="popup__form_label" for="message">Message</label>
            <textarea class="popup__form_item-message"  id="message" name="textarea"></textarea>
        </div>
        <div class="popup__form_input">
            <div class="popup__form_check">
                <div class="popup__inputs">
                    <input class="checkbox-input" type="checkbox" name="checkbox" id="contact-checkbox" value="yes">
                    <label for="contact-chekcbox" class="checkbox-label">By clicking on the button, you consent to the
                processing of your personal data</label>
                <div class="invalid-feedback"></div>
                </div>
                <div>
                    <button type="submit" class="contact-btn">Submit</button>
                </div>
                
            </div>
        </div>
    </form>
</div>
